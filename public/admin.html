<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #instructions { padding: 20px; max-width: 800px; margin: 0 auto; }
    .connect-info { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 20px 0; }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>Socket.IO Admin Panel</h1>
    <p>To monitor your Socket.IO connections, please visit:</p>
    
    <div class="connect-info">
      <h3><a href="https://admin.socket.io" target="_blank">https://admin.socket.io</a></h3>
      
    </div>
    
    <p>This will connect you to the admin dashboard where you can monitor all Socket.IO connections and events.</p>
  </div>
</body>
</html>
